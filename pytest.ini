[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts = 
    -v
    --tb=short
    --strict-markers
    --cov=app
    --cov-report=html
    --cov-report=term
    --cov-fail-under=15

markers =
    unit: Tests unitarios rapidos sin dependencias externas
    integration: Tests de integracion pueden usar archivos o red
    slow: Tests lentos mayores a 1 segundo
